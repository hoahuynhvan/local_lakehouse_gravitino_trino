# THE CONFIGURATION FOR Gravitino SERVER
# 2. (Optional but recommended) Update the main server classpath too
gravitino.server.classpath = libs,libs/external
# 1. Update the Iceberg REST service classpath to include the external folder
gravitino.auxService.iceberg-rest.classpath = iceberg-rest-server/libs,iceberg-rest-server/conf,iceberg-rest-server/libs/external

gravitino.server.shutdown.timeout = 3000

# THE CONFIGURATION FOR Gravitino WEB SERVER
# The host name of the built-in web server
gravitino.server.webserver.host = 0.0.0.0
# The http port number of the built-in web server
gravitino.server.webserver.httpPort = 8090
# The min thread size of the built-in web server
gravitino.server.webserver.minThreads = 24
# The max thread size of the built-in web server
gravitino.server.webserver.maxThreads = 200
# The stop timeout of the built-in web server
gravitino.server.webserver.stopTimeout = 30000
# The timeout of idle connections
gravitino.server.webserver.idleTimeout = 30000
# The executor thread pool work queue size of the built-in web server
gravitino.server.webserver.threadPoolWorkQueueSize = 100
# The request header size of the built-in web server
gravitino.server.webserver.requestHeaderSize = 131072
# The response header size of the built-in web server
gravitino.server.webserver.responseHeaderSize = 131072

# --- MANDATORY ENTITY STORE CONFIG ---
# gravitino.entity.store = relational
# gravitino.entity.store.relational = JDBCBackend
# gravitino.entity.store.relational.jdbcUrl = jdbc:postgresql://postgres:5432/gravitino
# gravitino.entity.store.relational.jdbcDriver = org.postgresql.Driver
# gravitino.entity.store.relational.jdbcUser = admin
# gravitino.entity.store.relational.jdbcPassword = password

gravitino.entity.store = relational
gravitino.entity.store.relational = JDBCBackend
gravitino.entity.store.relational.backendType = h2
gravitino.entity.store.relational.backend = h2
gravitino.entity.store.relational.jdbcUrl = jdbc:h2:file:/root/gravitino/data/gravitino_metadata;DB_CLOSE_DELAY=-1;MODE=MYSQL
gravitino.entity.store.relational.jdbcDriver = org.h2.Driver
gravitino.entity.store.relational.jdbcUser = gravitino
gravitino.entity.store.relational.jdbcPassword = gravitino

# THE CONFIGURATION FOR Gravitino CATALOG
# The interval in milliseconds to evict the catalog cache
gravitino.catalog.cache.evictionIntervalMs = 3600000

# THE CONFIGURATION FOR authorization
# Whether Gravitino enable authorization or not
gravitino.authorization.enable = false
# The admins of Gravitino service, multiple admins are spitted by comma.
gravitino.authorization.serviceAdmins = anonymous

# THE CONFIGURATION FOR AUXILIARY SERVICE
# Auxiliary service names, separate by ','
gravitino.auxService.names = iceberg-rest
# Simplified and clean classpath
gravitino.auxService.iceberg-rest.classpath = iceberg-rest-server/libs,iceberg-rest-server/conf,iceberg-rest-server/libs/external
# Iceberg REST service host
gravitino.iceberg-rest.host = 0.0.0.0
# Iceberg REST service http port
gravitino.iceberg-rest.httpPort = 9005
# The backend Iceberg catalog for Iceberg REST service, it's recommended to change to hive or jdbc
#gravitino.iceberg-rest.catalog-backend = memory
# The warehouse directory of Iceberg catalog for Iceberg REST service
#gravitino.iceberg-rest.warehouse = /tmp/

gravitino.iceberg-rest.catalog-backend = jdbc
gravitino.iceberg-rest.uri = jdbc:postgresql://postgres:5432/lakehouse
gravitino.iceberg-rest.jdbc-user = admin
gravitino.iceberg-rest.jdbc-password = password
gravitino.iceberg-rest.jdbc-driver = org.postgresql.Driver
gravitino.iceberg-rest.jdbc-initialize = true

# THE CONFIGURATION FOR AUXILIARY SERVICE (Iceberg REST)
gravitino.auxService.names = iceberg-rest
gravitino.iceberg-rest.classpath = iceberg-rest-server/libs, iceberg-rest-server/conf
gravitino.iceberg-rest.host = 0.0.0.0
gravitino.iceberg-rest.httpPort = 9001

# Storage (MinIO) Configuration
gravitino.iceberg-rest.warehouse = s3a://local-lakehouse/warehouse
gravitino.iceberg-rest.io-impl = org.apache.iceberg.aws.s3.S3FileIO
gravitino.iceberg-rest.s3-endpoint = http://minio:9000
gravitino.iceberg-rest.s3-access-key-id = admin
gravitino.iceberg-rest.s3-secret-access-key = password
gravitino.iceberg-rest.s3-region = us-east-1

gravitino.lance-rest.classpath = lance-rest-server/libs
gravitino.lance-rest.host = 0.0.0.0
gravitino.lance-rest.httpPort = 9101
gravitino.lance-rest.namespace-backend = gravitino
gravitino.lance-rest.gravitino-uri = http://localhost:8090

gravitino.catalog.lakehouse.iceberg.fs.s3a.impl = org.apache.hadoop.fs.s3a.S3AFileSystem
gravitino.catalog.lakehouse.iceberg.fs.s3a.endpoint = http://minio:9000
gravitino.catalog.lakehouse.iceberg.fs.s3a.access.key = admin
gravitino.catalog.lakehouse.iceberg.fs.s3a.secret.key = password
gravitino.catalog.lakehouse.iceberg.fs.s3a.path.style.access = true
gravitino.catalog.lakehouse.iceberg.fs.s3a.connection.ssl.enabled = false
